  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/jquery.mutouch.js"></script>
  <!--<script src="dist/jquery.mutouch.min.js"></script>-->
  <script type="text/javascript">
  $(function(){
    function _end(num){
      var t = num * 1000;
      $("#box").removeClass();
      setTimeout(function(){
        // location.reload(false);
        $("#box").removeClass();
        $("#box").text("请滑动我,点击我,观看效果！^_^");
      },t);
    }
    $("#box").mutouch({
      banRight :true,
      offsetX : 50,
      offsetY : 50,
      onSwipeTop : function(typeLR){
        _end(1.5);

        if(typeLR=="left"){
          $("#box").addClass("animated rotateOutUpLeft");
        }else if(typeLR=="right"){
          $("#box").addClass("animated rotateOutUpRight");
        }else{
          $("#box").addClass("animated bounceOutUp");
        }
      },
      onSwipeDown : function(typeLR){
        _end(1.5);

        if(typeLR=="left"){
          $("#box").addClass("animated rotateOutDownRight");
        }else if(typeLR=="right"){
          $("#box").addClass("animated rotateOutDownLeft");
        }else{
          $("#box").addClass("animated bounceOutDown");
        }
      },
      onSwipeLeft : function(typeTD){
        _end(1.5);
        $("#box").addClass("animated bounceOutLeft");
      },
      onSwipeRight : function(typeTD){
        _end(1.5);
        $("#box").addClass("animated bounceOutRight");
      },
      onTap : function(tapNum){
        _end(tapNum);
        $("#box").addClass("animated infinite shake");
        $("#box").text("你点了我 "+tapNum+" 下！！我要晃 " +tapNum+ " 秒");
      },
      onLongTap : function(longTapTime){
        _end(1.5);
        $("#box").addClass("animated infinite tada");
        $("#box").text("你一直按着我"+(longTapTime*50/1000)+"秒,我都要窒息了！");
      }
    });

    $(".news").mutouch({
      dropDownDOM: '<li>下拉刷新中...</li>',
      dropUpDOM: '<li>上拉加载中...</li>',
      onDropDown: function(){
        var $this = this
        setTimeout(function(){
          $this.remove()
        },1000)
      },
      onDropUp: function(){
        var $this = this
        setTimeout(function(){
          $this.remove()
        },1000)
      }
    });
    // $(window).mutouch({
    //   offsetY: 50,
    //   DropDownDom: '<li>下拉刷新中...</li>',
    //   DropUpDom: '<li>上拉加载中...</li>',

    //   onDropUpDom: function(dom){

    //   }
    // });
  });
  </script>
